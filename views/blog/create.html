<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>管理中心 - 添加新记录 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/styles/general.css" rel="stylesheet" type="text/css" />
    <link href="/styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>
        <span class="action-span"><a href="/blog/index">数据列表</a></span>
        <span class="action-span1"><a href="__GROUP__">管理中心</a></span>
        <span id="search_id" class="action-span1"> - 添加新记录 </span>
        <div style="clear:both"></div>
    </h1>
    <div class="main-div">
        <form action="__GROUP__/Category/categoryAdd" method="post" name="theForm" enctype="multipart/form-data">
            <table width="100%" id="general-table">
                <tr>
                    <td class="label">分类名称:</td>
                    <td>
                        <input type='text' name='cat_name' maxlength="20" value='' size='27' />
                        <font color="red">*</font>
                    </td>
                </tr>
                <tr>
                    <td class="label">上级分类:</td>
                    <td>
                        <select name="parent_id">
                            <option value="0">顶级分类</option>
                            <foreach name="list" item="val">
                                <option value="<{$val.cat_id}>">
                                    < {$val.lev|str_repeat='&nbsp;&nbsp;' ,###}>
                                        < {$val.cat_name}>
                                </option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">排序:</td>
                    <td>
                        <input type="text" name='sort_order' value="50" size="15" />
                    </td>
                </tr>
                <tr>
                    <td class="label">是否显示:</td>
                    <td>
                        <input type="radio" name="is_show" value="1" checked="true" /> 是
                        <input type="radio" name="is_show" value="0" /> 否
                    </td>
                </tr>
                <tr>
                    <td class="label">导航显示:</td>
                    <td>
                        <input type="radio" name="is_nav" value="1" checked="true" /> 是
                        <input type="radio" name="is_nav" value="0" /> 否
                    </td>
                </tr>
                <tr>
                    <td class="label">关键字:</td>
                    <td>
                        <input type="text" name="keywords" value='' size="50">
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " />
                <input type="reset" value=" 重置 " />
            </div>
        </form>
    </div>

    <div id="footer">商城后台2016</div>

</body>

</html>
